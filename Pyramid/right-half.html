<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="pyramid"></div>
    <script>
        let pyramidEl = document.querySelector('.pyramid');
        for(let i = 0; i < 5; i++){
            for ( let j = 0; j <=  i; j++ ){
                let p = document.createElement('span');
                p.innerText = "* "
                 pyramidEl.appendChild(p);
            }
            let br = document.createElement("br");
            pyramidEl.appendChild(br);
           
         }
    </script>
</body>
</html>
