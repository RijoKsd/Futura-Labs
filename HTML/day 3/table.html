<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<style>
    table{
        border: 2px solid black;
        width: 100%;
    border-collapse: collapse;
    }
    th,td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    th{
        color:blue;
    }
    tr:nth-child(even){
        background-color: rgb(11, 206, 11);
    }
</style>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>1001</td>
            <td>Suresh</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>1002</td>
            <td>Ram</td>
            <td>Economics</td>
        </tr>
        <tr>
            <td>1003</td>
            <td>Preeti</td>
            <td>Chemistry</td>
        </tr>
        <tr>
            <td>1004</td>
            <td>Shalini</td>
            <td>Zoology</td>
        </tr>
        <tr>
            <td>1005</td>
            <td>Vivek</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>1006</td>
            <td>Ramesh</td>
            <td>Botany</td>
        </tr>
    </table>
</body>
</html>
